<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figury</title>
</head>
<body>
  <script>
    document.write('<h3>Kwadrat:</h3>');
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 8; j++) document.write((i + j) % 2 === 0 ? '&' : '*');
      document.write('<br>');
    }
  </script>
</body>
</html>
