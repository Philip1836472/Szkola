<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Audio Player</title>
</head>
<body>
  <section class="container">
    <header class="header">
      <h1><i class="fas fa-music"></i> Audio Player</h1>
      <p>Dodaj swoje pliki audio i odsłuchaj je tutaj!</p>
    </header>

    <section class="player-card">
      <div class="upload-section">
        <div class="upload-area" id="upload-area">
          <i class="fas fa-cloud-upload-alt upload-icon"></i>
          <h3>Przeciągnij plik audio tutaj</h3>
          <p>lub</p>
          <button class="upload-btn btn-primary"><i class="fas fa-file-audio"></i> Wybierz plik</button>
          <input type="file" id="audio-upload" accept="audio/*" hidden>
        </div>
        <div class="file-name" style="display: none;"></div>
      </div>

      <div class="waveform-section">
        <div id="waveform"></div>
      </div>

      <div class="controls">
        <button class="play-btn control-btn"><i class="fas fa-play"></i></button>
        <button class="pause-btn control-btn hidden"><i class="fas fa-pause"></i></button>
        
        <div class="volume-control">
          <i class="fas fa-volume-up"></i>
          <input type="range" class="volume-slider" min="0" max="100" value="50">
        </div>
      </div>
    </section>
  </section>
</body>
<script type="module" src="./main.ts"></script>
</html>
